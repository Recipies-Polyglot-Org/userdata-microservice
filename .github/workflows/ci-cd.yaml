name: CI(change later)

on:
  push:
    branches: [ "master" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:sha-$SHORT_SHA -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:sha-$SHORT_SHA
          docker push $IMAGE_NAME:latest

      - name: Rollout (update deployment to :latest)
        run: |
          # CHANGE these two for each repo:
          DEPLOYMENT_NAME=backend-deployment-userdata    # e.g., api-gate, userdata, suggest, frontend
          CONTAINER_NAME=backend-userdata   # must match .spec.template.spec.containers[0].name

          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$IMAGE_NAME:latest
          kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=180s
